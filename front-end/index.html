<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="index.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div id="login">
            <h1>LOGIN</h1>
            <table style="width:50%" class="row">
                <tr>
                    <th class="col-2">Account:</th>
                    <td class="col-4"><input id="account" placeholder="account" value="user3"></td>
                </tr>
                <tr>
                    <th class="col-2">Password:</th>
                    <td class="col-4"><input id="password" placeholder="password" value="202cb962ac59075b964b07152d234b70"></td>
                </tr>
            </table>
            <div class="col-6" style="text-align: right; padding: 15px 11px 0px 0px">
                <button class="col-3" onclick="login()">Login</button>
                <button class="col-3" onclick="reset()">Reset</button>
            </div>
        </div>

        <div id="message"></div>
        <div id="error" class="error hide">Account or password is incorrect</div>
        <dvi id="product" class="hide">
            <h1>PRODUCT VIEW</h1>

            <button onclick="search()">Search</button>
            <table>
                <thead>
                    <th>Id</th>
                    <th>Category Id</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Currency</th>
                    <th>Images</th>
                    <th>Comments</th>
                </thead>
                <tbody id="tblResult">

                </tbody>
            </table>
        </dvi>
    </body>
</html>
